<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Master{% endblock %}</title>
    <title>Fixed Topbar & Hover Sidebar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/7898df3e59.js" crossorigin="anonymous"></script>
    <style>
        :root {
            --sidebar-width: 250px;
            --transition-speed: 0.3s;
            --table-font-size: 12px;
            --table-header-font-size: 10px;
            /*--master-font-size: 14px;*/
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: none !important;
            color: #333;
            font-size: 12px;
            min-height: 100vh;
        }

        /* Sidebar trigger area */
        .sidebar-trigger-area {
            position: fixed;
            top: 0;
            left: 0;
            width: 20px;
            height: 100vh;
            z-index: 9999;
            background: transparent;
        }

        /* Sidebar */
        /* Sidebar */
        #sidebar {
            position: fixed;
            top: 0;
            left: calc(-1 * var(--sidebar-width));
            width: var(--sidebar-width);
            height: 100vh; /* Ensure the sidebar takes the full height of the viewport */
            background-color: #f4f4f4;
            /*    background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);*/
            border-right: 1px solid #ddd;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            transition: left var(--transition-speed) ease;
            z-index: 9998;
            padding-top: 20px;
            /*overflow-y: auto; */ /* Enable vertical scrolling */
        }

            /* Make sure the sidebar list is scrollable when content overflows */
            #sidebar ul {
                list-style: none;
                padding: 0;
                margin: 0;
                max-height: calc(100vh - 40px); /* Set max height to account for padding or other fixed content */
                overflow-y: auto; /* Enable vertical scrolling */
            }

            #sidebar li {
                padding: 8px 12px;
                border-bottom: 1px solid #ddd;
                transition: all 0.2s ease;
                font-size: var(--table-font-size);
            }

                /* Sidebar links hover effect */
                #sidebar li:hover {
                    background-color: rgba(59, 130, 246, 0.1);
                    padding-left: 20px;
                }

            /* Sidebar link */
            #sidebar a {
                color: #333;
                text-decoration: none;
                display: flex;
                align-items: center;
                gap: 8px;
                font-size: var(--table-font-size);
            }

        /* Top Bar */
        .topbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background-color: #005792;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 0 20px;
            color: white;
            font-size: 18px;
        }
        /* Ensure icons are styled appropriately */
        .icon {
            width: 16px;
            text-align: center;
            color: #3b82f6;
        }
        /* Main content */
        .main-content {
            transition: all var(--transition-speed) ease; /* Smooth content transition */
            padding: 20px; /* Adds padding around content */
            width: 100%; /* Full width */
            min-height: 100vh; /* Ensures full height */
            display: flex; /* Uses flexbox for layout */
            justify-content: center; /* Centers content horizontally */
            align-items: flex-start; /* Aligns items to the top */
            box-sizing: border-box; /* Includes padding in width calculations */
            padding-left: var(--sidebar-width); /* Adjusts space for sidebar */
        }

        .tables {
            width: 100%; /* Ensures tables take full width */
            max-width: 1200px; /* Limits table width */
            transition: all var(--transition-speed) ease; /* Smooth transitions */
            background: none !important; /* Removes background */
            font-size: var(--table-font-size); /* Sets default table font size */
            margin: 0 auto; /* Centers the table */
        }

        from here
        .main-content.shifted .tables {
            margin-left: 20px;
            max-width: calc(100% - 40px);
        }

        .table {
            width: 100%;
            margin: 0 auto;
            background: none !important;
            border-collapse: collapse;
            font-size: var(--table-font-size) !important;
        }

            .table th {
                font-size: var(--table-header-font-size) !important;
                font-weight: 600;
                background: none !important;
                border-color: rgba(0, 0, 0, 0.1);
                padding: 6px !important;
                white-space: nowrap;
            }

            .table td {
                font-size: var(--table-font-size) !important;
                background: none !important;
                border-color: rgba(0, 0, 0, 0.1);
                padding: 4px !important;
            }

        /* Forms */
        form {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            transition: all var(--transition-speed) ease;
            background: none !important;
            font-size: var(--table-font-size);
        }

        .form-control, .form-select {
            font-size: var(--table-font-size) !important;
            padding: 4px 8px !important;
            height: auto !important;
        }

        /* Navbar */
        .navbar {
            margin-right: 1px; /* Adjust space as needed */
            background: linear-gradient(45deg, #0077b6, #0096c7); /* Deep blue to cyan */ /*change  dashboard background*/
            padding: 8px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-brand {
            padding-left: 3px; /* Adjust spacing */
            color: white;
            font-size: 1rem;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        /* Sidebar links */
        #sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #sidebar li {
            padding: 8px 12px;
            border-bottom: 1px solid #ddd;
            transition: all 0.2s ease;
            font-size: var(--table-font-size);
        }

            #sidebar li:hover {
                background-color: rgba(59, 130, 246, 0.1);
                padding-left: 20px;
            }

        #sidebar a {
            color: #333;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: var(--table-font-size);
        }

        #masterLink a, #inventoryLink a, #rawMaterialLink a, #packingMaterialLink a, #finishedGoodsLink a, #productionLink a, #assetManagementLink a, #adminLink a {
            /*font-size: var(--master-font-size) !important;*/
            /*font-size: 14px;
          font-weight: bold;*/

            color: #333333; /* or #005073 for a blue shade */
            font-weight: bold; /* Makes the text slightly bolder  510*/
            font-size: 15px /* Adjust the size as needed */
        }
        /*    #adminLinks a {
            font-size: 12px !important;    user,userright,customer
            font-weight: 649;
        }*/

        /* Icons */
        .icon {
            width: 16px;
            text-align: center;
            color: #3b82f6;
        }

        /* Loading spinner */
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10000;
            display: none;
        }

        /* Logout button */
        #logout-btn {
            position: fixed;
            top: 8px;
            right: 15px;
            z-index: 10000;
            background: linear-gradient(135deg, #f44336 0%, #d32f2f 100%);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: var(--table-font-size);
        }

            #logout-btn:hover {
                transform: translateY(-2px);
                box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            }

        /* Lock/Unlock button */
        #lock-btn {
            background: linear-gradient(135deg, #4caf50 0%, #388e3c 100%);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: var(--table-font-size);
            display: flex;
            align-items: center;
        }

            #lock-btn.locked { /*change*/
                background: linear-gradient(135deg, #ff9800 0%, #f57c00 100%);
            }

            #lock-btn:hover {
                transform: translateY(-2px);
                box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            }

        /* Override backgrounds */
        .bg-light, .bg-white, .bg-transparent,
        .table-striped tbody tr:nth-of-type(odd),
        .table-hover tbody tr:hover {
            background: none !important;
        }

        /* Table cell padding override */
        .table > :not(caption) > * > * {
            padding: 4px !important;
        }

        /* Form controls in tables */
        .table input,
        .table select,
        .table textarea {
            font-size: var(--table-font-size) !important;
            padding: 2px 4px !important;
            height: auto !important;
        }

        .fa-chevron-right {
            transition: transform 0.2s;
        }

            .fa-chevron-right.rotate {
                transform: rotate(90deg);
            }

        li a i {
            background: linear-gradient(45deg, #0077b6, #0096c7); /* Deep blue to cyan */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        li a {
            color: #333333; /* or #005073 for a blue shade */
            font-weight: 500;
        }
    </style>
</head>
<body>
    <!--topbar-->
    <div class="topbar">
        <!--<button class="logout-btn">Logout</button>-->
    </div>
    <!-- Logout Button -->
    {% if not hide_logout %}
    <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button id="logout-btn" type="submit">
            <i class="fas fa-power-off"></i>
        </button>
    </form>
    {% endif %}

    <!--Sidebar trigger area-->
    <div class="sidebar-trigger-area"></div>

    <!--Sidebar-->
    <div id="sidebar">
        <div class="navbar">
            <span class="navbar-brand">
                <i class="fa-solid fa-house"></i> &nbsp;
                Dashboard
            </span>
            <!--Lock/Unlock button-->
            <button id="lock-btn" class="locked">
                <i class="fa-solid fa-lock-open"></i>
            </button>
        </div>

        <ul>



            <!--<h1>Welcome, {{ user.username }}</h1>-->



            <li id="masterLink">
                <a href="#" onclick="toggleMasterLinks()">
                    <i class="fas fa-cog icon"></i>
                    Master
                    <i class="fas fa-chevron-right"></i>
                </a>
            </li>
            <div id="masterLinks" style="display: none;">
            <li>
                <a href="{% url 'store_list' %}" data-page="store">
                    <i class="fas fa-store icon"></i>
                    Stores
                </a>
            </li>
            <!-- Logout form -->
            <li>
                <form method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit">Logout</button>
                </form>
            </li>
    </div>


    </ul>
    </div>

    <!--Main content-->
    <main class="main-content">
        <div class="tables">
            {% block content %}
            <!--Content will be dynamically loaded here-->
            {% endblock %}
        </div>
    </main>


    <script>
        // DOM Elements
        // Elements
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.querySelector('.main-content');
        const triggerArea = document.querySelector('.sidebar-trigger-area');
        const lockBtn = document.getElementById('lock-btn');

        // Sidebar lock state, default is false
        let isLocked = localStorage.getItem('sidebarLocked') === 'true';

        // Initialize the lock button and sidebar based on the lock state
        updateLockState();

        // Show sidebar function
        function showSidebar() {
            sidebar.style.left = '0';
            mainContent.classList.add('shifted');
        }

        // Hide sidebar function, but only if not locked
        function hideSidebar() {
            if (!isLocked) {
                sidebar.style.left = `calc(-1 * var(--sidebar-width))`;
                mainContent.classList.remove('shifted');
            }
        }

        // Trigger sidebar visibility when mouse enters the sidebar trigger area
        triggerArea.addEventListener('mouseenter', () => {
            if (!isLocked) {
                showSidebar();
            }
        });

        // Trigger sidebar hide when mouse leaves sidebar
        sidebar.addEventListener('mouseleave', () => {
            hideSidebar();
        });

        // Lock/Unlock the sidebar when the button is clicked
        lockBtn.addEventListener('click', function () {
            // Toggle the lock state
            isLocked = !isLocked;

            // Save the new lock state in localStorage
            localStorage.setItem('sidebarLocked', isLocked);

            // Update the lock button state and sidebar behavior
            updateLockState();
        });

        // Function to update the lock button and sidebar state
        function updateLockState() {
            if (isLocked) {
                // Locked state: Sidebar should be visible and button shows locked icon
                lockBtn.classList.add('locked');
                lockBtn.innerHTML = '<i class="fa-solid fa-lock"></i>';  // Lock icon
                showSidebar();  // Keep the sidebar visible
            } else {
                // Unlocked state: Sidebar can hide and button shows unlocked icon
                lockBtn.classList.remove('locked');
                lockBtn.innerHTML = '<i class="fa-solid fa-lock-open"></i>';  // Unlock icon
                hideSidebar();  // Allow sidebar to hide
            }
        }

        // Adding dashboard functionality (if applicable, this part depends on your specific dashboard behavior)
        // Example: Redirect to the dashboard on click
        document.querySelector('#dashboard-link').addEventListener('click', function () {
            window.location.href = '/dashboard';  // Replace with your actual dashboard URL
        });



        // Toggle admin links
        function toggleAdminLinks() {
            const adminLinks = document.getElementById('adminLinks');
            const icon = document.querySelector('#adminLink .fa-chevron-right');

            if (adminLinks.style.display === 'none') {
                adminLinks.style.display = 'block';
                icon.classList.add('rotate');
            } else {
                adminLinks.style.display = 'none';
                icon.classList.remove('rotate');
            }
        }

        // Toggle master links
        function toggleMasterLinks() {
            const masterLinks = document.getElementById('masterLinks');
            const icon = document.querySelector('#masterLink .fa-chevron-right');

            if (masterLinks.style.display === 'none') {
                masterLinks.style.display = 'block';
                icon.classList.add('rotate');
            } else {
                masterLinks.style.display = 'none';
                icon.classList.remove('rotate');
            }
        }

        // Toggle inventory links
        function toggleInventoryLinks() {
            const inventoryLinks = document.getElementById('inventoryLinks');
            const icon = document.querySelector('#inventoryLink .fa-chevron-right');

            if (inventoryLinks.style.display === 'none') {
                inventoryLinks.style.display = 'block';
                icon.classList.add('rotate');
            } else {
                inventoryLinks.style.display = 'none';
                icon.classList.remove('rotate');
            }
        }

        // Toggle raw material links
        function toggleRawMaterialLinks() {
            const rawMaterialLinks = document.getElementById('rawMaterialLinks');
            const icon = document.querySelector('#rawMaterialLink .fa-chevron-right');

            if (rawMaterialLinks.style.display === 'none') {
                rawMaterialLinks.style.display = 'block';
                icon.classList.add('rotate');
            } else {
                rawMaterialLinks.style.display = 'none';
                icon.classList.remove('rotate');
            }
        }

        // Toggle packing material links
        function togglePackingMaterialLinks() {
            const packingMaterialLinks = document.getElementById('packingMaterialLinks');
            const icon = document.querySelector('#packingMaterialLink .fa-chevron-right');

            if (packingMaterialLinks.style.display === 'none') {
                packingMaterialLinks.style.display = 'block';
                icon.classList.add('rotate');
            } else {
                packingMaterialLinks.style.display = 'none';
                icon.classList.remove('rotate');
            }
        }

        // Toggle finished goods links
        function toggleFinishedGoodsLinks() {
            const finishedGoodsLinks = document.getElementById('finishedGoodsLinks');
            const icon = document.querySelector('#finishedGoodsLink .fa-chevron-right');

            if (finishedGoodsLinks.style.display === 'none') {
                finishedGoodsLinks.style.display = 'block';
                icon.classList.add('rotate');
            } else {
                finishedGoodsLinks.style.display = 'none';
                icon.classList.remove('rotate');
            }
        }

        // Toggle production links
        function toggleProductionLinks() {
            const productionLinks = document.getElementById('productionLinks');
            const icon = document.querySelector('#productionLink .fa-chevron-right');

            if (productionLinks.style.display === 'none') {
                productionLinks.style.display = 'block';
                icon.classList.add('rotate');
            } else {
                productionLinks.style.display = 'none';
                icon.classList.remove('rotate');
            }
        }

        // Toggle asset management links
        function toggleAssetManagementLinks() {
            const assetManagementLinks = document.getElementById('assetManagementLinks');
            const icon = document.querySelector('#assetManagementLink .fa-chevron-right');

            if (assetManagementLinks.style.display === 'none') {
                assetManagementLinks.style.display = 'block';
                icon.classList.add('rotate');
            } else {
                assetManagementLinks.style.display = 'none';
                icon.classList.remove('rotate');
            }
        }


        // Page navigation
        document.querySelectorAll('#sidebar a[data-page]').forEach(link => {
            link.addEventListener('click', async (e) => {
                e.preventDefault();
                loadingSpinner.style.display = 'block';

                try {
                    const response = await fetch(link.href);
                    if (!response.ok) throw new Error('Network response was not ok');

                    const content = await response.text();
                    document.querySelector('.tables').innerHTML = content;
                    history.pushState({}, '', link.href);
                    removeBackgrounds();
                    adjustTableSizes();
                } catch (error) {
                    console.error('Error loading page:', error);
                    alert('Error loading page. Please try again.');
                } finally {
                    loadingSpinner.style.display = 'none';
                }
            });
        });

        // Remove backgrounds
        function removeBackgrounds() {
            document.querySelectorAll('.table, .table *, .container, .main-content, .tables')
                .forEach(el => el.style.background = 'none');
        }

        // Adjust table sizes
        function adjustTableSizes() {
            document.querySelectorAll('.table').forEach(table => {
                table.style.fontSize = 'var(--table-font-size)';
                table.querySelectorAll('th, td').forEach(cell => {
                    cell.style.padding = '4px';
                });
            });
        }

        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("logout-btn").addEventListener("click", function () {
                fetch("{% url 'logout' %}", {
                    method: "POST",
                    headers: {
                        "X-CSRFToken": "{{ csrf_token }}"
                    }
                }).then(response => {
                    if (response.redirected) {
                        window.location.href = response.url;  // Redirect after logout
                    }
                }).catch(error => console.error("Logout failed:", error));
            });
        });

        // Lock/Unlock sidebar
        lockBtn.addEventListener('click', () => {
            isLocked = !isLocked;
            lockBtn.classList.toggle('locked', isLocked);
            lockBtn.innerHTML = isLocked ? '<i class="fas fa-lock"></i>' : '<i class="fas fa-lock-open"></i>';

            if (isLocked) {
                showSidebar();
            } else {
                hideSidebar();
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            removeBackgrounds();
            adjustTableSizes();
        });

        // Handle back/forward navigation
        window.addEventListener('popstate', () => {
            loadContent(window.location.pathname);
        });

        // Observe DOM changes
        const observer = new MutationObserver(() => {
            removeBackgrounds();
            adjustTableSizes();
        });

        observer.observe(document.body, {
            childList: true,
            subtree: true
        });

        // Handle dynamic content updates
        function loadContent(url) {
            loadingSpinner.style.display = 'block';
            fetch(url)
                .then(response => response.text())
                .then(content => {
                    document.querySelector('.tables').innerHTML = content;
                    removeBackgrounds();
                    adjustTableSizes();
                })
                .catch(error => console.error('Error:', error))
                .finally(() => {
                    loadingSpinner.style.display = 'none';
                });
        }
    </script>
</body>
</html>
